<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<h3>{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
</h3>
<form action="{{ url_for('login') }}" method="POST">
        <label>Email</label>
        <input name="email" type="text">
        <label>Password</label>
        <input name="password" type="text">
        <button type="submit">Log in</button>
    </form>
</body>
</html>
